<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>List of all companies</h1>
<ol align="left">
    {% for company in company_list %}
    <li><a href="/{{company.id}}">{{company.name}}</a></li>
    {% endfor %}
</ol>
<a class="btn btn-success" align='left' href="/create">Create New Company</a>
{% endblock %}
