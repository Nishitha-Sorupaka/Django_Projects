<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Employee Information Dashboard</h1>
<table border="3">
    <thead>
        <th>Employee Name</th>
        <th>Employee Salary</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        {% for v in emp %}
        <td>{{v}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
