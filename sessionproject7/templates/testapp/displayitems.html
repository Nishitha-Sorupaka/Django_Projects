<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>The Cart Items</h1>
{% if request.session.items %}
<table border="3">
    <thead>
        <th>Item Name</th>
        <th>Quantity</th>
    </thead>
    {% for key, value in request.session.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No items in your shopping cart</p>
{% endif %}
</body>
</html>
