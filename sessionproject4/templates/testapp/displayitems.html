<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Shopping Cart Items</h1>
    {% if request.COOKIES %}
    <table border="3">
        <thead>
            <th>Item name</th>
            <th>Quantity</th>
        </thead>
        {% for key,value in request.COOKIES.items %}
        {% if key != 'crsftoken' %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
    {% else %}
    <p>No items in the shopping cart</p>
    {% endif %}
</body>
</html>
